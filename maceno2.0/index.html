<!DOCTYPE html>
<html>
<head>
<title>Grid layout</title>
<style>
.grid-container {
display: grid;
grid-template-columns: 1fr 2fr 1fr 1fr;
}

.grid-item {
background-color: #ccc;
padding: 100px;
}
.grid-item1 {
background-color: #8e0b0b;
padding: 100px;
}
.grid-item2 {
background-color: #2c2661;
padding: 100px;
} .grid-item3 {
background-color: #2e9e2b;
padding: 100px;
}


</style>
</head>
<body>
<div class="grid-container">
<div class="grid-item">Item
<div>SKYLINE</div>
<img src="HD-.jpg" alt="">
</div>

<div class="grid-item1">Item1
<div>COLOQUE UMA IMAGEM AQUI</div>
<img src="super.jpg" alt="">
</div>

<div class="grid-item2">Item2
<div>COLOQUE UMA IMAGEM AQUI</div>
</div>
<div class="grid-item3">Item3
<div>COLOQUE UMA IMAGEM AQUI</div>
</div>
</div>
</body>
</html>
